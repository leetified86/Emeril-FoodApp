<!DOCTYPE html>

<!-- Angular Module -->
<html ng-app="emerilGrill">
  	<head>
	    <!-- META -->
	    <meta charset="utf-8">
	    <!-- Optimize mobile viewport -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Emeril's Grille</title>

	    <!-- Style -->
	    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	    <link rel="stylesheet" type="text/css" href="style.css">

	    <!-- Scripts -->
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
	    <script src="js/services/foods.js"></script> <!-- load our food service -->
	    <script src="js/core.js"></script> <!-- load our main application -->

	</head>
  	<!-- Set the main controller -->
	<body ng-controller="mainController">
		<div class="container">

			<!-- Header Title -->
			<div class="jumbotron text-center">
				<h1>Welcome to Emeril's Grille</h1>
				<h4>Please place your order in the form below</h4>
			</div>

			<!-- Form for adding to your order -->
			<div id="food-form" class="row">
				<div class="col-sm-12">
					<form class="form-horizontal">
						<div class="form-group">
						    <span class="col-sm-2 control-label">Food Item</span>
						    <div class="col-sm-8">
						      <input type="name" class="form-control" id="inputFood" placeholder="Item Name" ng-model="formData.name">
						    </div>
						</div>
					    <div class="form-group">
					    	<span class="col-sm-2 control-label">Price</span>
					    	<div class="col-sm-8">
					      		<input type="price" class="form-control" id="inputPrice" placeholder="$ USD" ng-model="formData.price">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<div class="col-sm-offset-2 col-sm-10">
					      		<button type="submit" class="btn btn-default" ng-click="createFood()">Add</button>
					    	</div>
					  	</div>  
					  	<div class="form-group">  
					    	<div class="col-sm-offset-2 col-sm-10">
					      		<button type="submit" class="btn btn-default" ng-click="getTotal()">Subtotal</button>
					    	</div>
					  	</div>
					</form>
				</div>
			</div>

			<!-- Order List -->
			<div id="food-list" class="row">
				<div class="col-sm-12">
					<div class="table">
						<table>
						  	<th>Item</th>
						  	<th>Price</th>
						  	<th>Delete</th>

						  	<tr ng-repeat="food in foods">
						    	<td>{{ food.name }}</td>
						    	<td>$ {{ food.price }}</td>
						    	<td><input type="checkbox" ng-click="deleteFood(food._id)"></td>
						  	</tr>
						</table>
					</div>	

					<h3>Your Subtotal: {{ subTotal.total }} </h3>
					<h5>(Price includes sales tax of 7.5%)</h5>
				</div>
			</div>
		</div>
  	</body>
</html>
